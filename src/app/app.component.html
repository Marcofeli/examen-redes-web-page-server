<div class="container">
  <h1 class="text-center">Lista de #hastags de Twitter</h1>
  <!--Table-->
  <table class="table table-striped table-hover">

    <!--Table head-->
    <thead class="mdb-color darken-3">
      <tr class="text-white">
        <th>#</th>
        <th>Id</th>
        <th>Usuario</th>
        <th>Texto</th>
        <th>Hora</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody *ngFor="let tweet of tweets; let i = index">
      <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ tweet?.id }}</td>
        <td>{{ tweet?.user }}</td>
        <td>{{ tweet?.text }}</td>
        <td>{{ tweet?.date }}</td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
